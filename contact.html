<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Karthick Yoga</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="container nav-flex">
      <div class="logo">Karthick Yoga</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="classes.html">Classes</a></li>
        <li><a href="testimonials.html">Testimonials</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </div>
  </nav>
  <main class="container contact-main">
    <h1>Contact & Location</h1>
    <div class="contact-flex">
      <form class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit" class="cta-btn">Send Message</button>
      </form>
      <div class="contact-info">
        <h2>Studio Location</h2>
        <p>123 Yoga Lane<br>Chennai, India</p>
        <h2>Connect</h2>
        <p>
          <a href="mailto:karthickyoga@email.com">karthickyoga@email.com</a><br>
          <a href="#">Instagram</a> | <a href="#">Facebook</a>
        </p>
        <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=80.2206%2C13.0475%2C80.2717%2C13.0875&amp;layer=mapnik" style="width:100%;height:180px;border-radius:10px;margin-top:1rem;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Karthick Yoga. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
